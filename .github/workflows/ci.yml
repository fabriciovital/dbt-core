name: CI

on:
  push:
    branches: ['main']

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest python-dotenv selenium webdriver-manager psycopg2-binary

      - name: Add network sparkanos
        run: |
            docker network create sparkanos       

      - name: Enter application directory
        working-directory: applications/postgres_adventureworks
        run: |
          docker compose up -d

      - name: Run tests
        #working-directory: applications/postgres_adventureworks
        run: pytest tests/test_postgres_connection.py


